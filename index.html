<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- we have two columns first, the side and main deck -->
    
    <div id="mainpage">
        <section>
            <!-- side -->
            <div class="side">
                <div class="textrow">
                    <img src="src/view-dashboard.svg" alt="">
                    <h2>Dashboard</h2>
                </div>
                <br>
                <div class="textrow">
                    <img src="src/home.svg" alt="">
                    <h3>Home</h3>
                </div>

                <div class="textrow">
                    <img src="src/card-account-details-outline.svg" alt="">
                    <h3>Profile</h3>
                </div>

                <div class="textrow">
                    <img src="src/message-reply.svg" alt="">
                    <h3>Messages</h3>
                </div>

                <div class="textrow">
                    <img src="src/clock-time-three.svg" alt="">
                    <h3>History</h3>
                </div>
                
                <div class="textrow">
                    <img src="src/file-document-multiple.svg" alt="">
                    <h3>Tasks</h3>
                </div>

                <div class="textrow">
                    <img src="src/account-group.svg" alt="">
                    <h3>Communities</h3>
                </div>

                <br>

                <div class="textrow">
                    <img src="src/cog.svg" alt="">
                    <h3>Settings</h3>
                </div>

                <div class="textrow">
                    <img src="src/help-box.svg" alt="">
                    <h3>Support</h3>
                </div>

                <div class="textrow">
                    <img src="src/shield-check.svg" alt="">
                    <h3>Privacy</h3>
                </div>
                
            </div>
        </section>

        <section class="main">
            <div class="uppergrid">
                <header class="header">
                    <!-- search button, field input, notification icon
                    profile logo and name -->
                    <div class="nav">
                        
                        <div class="firsthead">
                            <img id="search" src="src/magnify.svg" alt="">
                            <input type="text">
                        </div>
                            
                        <div class="secondhead">
                            <img id="bell" src="src/bell-ring-outline.svg" alt="">
                            <img src="" alt="icon">
                            <span>Morgan Oakley</span>
                        </div>
                        
                    </div>

                    <div class="nav-two">
                        <div class="thridhead">
                            <img src="" alt="">
                            <span class="span">Hi there,</span>
                            <span class="span">Morgan Oakley (@morgan)</span>
                        </div>
                            
                        <div class="fourthhead">
                            <button>New</button>
                            <button>Upload</button>
                            <button>Share</button>
                        </div>
                    </div>
                </header>
            </div>

            <main>
                <div class="maincards">
                    <div>Your Projects</div>
                    <div class="item item1"></div>
                    <div class="item item2"></div>
                    <div class="item item3"></div>
                    <div class="item item4"></div>
                    <div class="item item5"></div>
                    <div class="item item6"></div>
                </div>
                <div class="mainside">
                    <div>Announcements</div>
                    <div>jac</div>
                    <div>ali</div>

                </div>
            </main>
      </section>
    
    </div>
    
</body>
</html>
